server.port=8082

# CORS
custom.security.cors.allow-credentials=false
custom.security.cors.allowed-origins=*
custom.security.cors.allowed-headers=*
custom.security.cors.allowed-methods=*
custom.security.cors.max-age=3600

# GraphQL
graphql.servlet.mapping=/graphql
graphql.servlet.enabled=true
graphql.servlet.exception-handlers-enabled=true
#graphql.servlet.tracing-enabled= true
#graphql.servlet.actuator-metrics: true


# Actuator endpoints
management.endpoints.enabled-by-default=true
management.endpoints.web.exposure.include=health

#logging
spring.config.additional-location=logback-spring.xml

#JWT-Auth
jwt.secret=jwtuser
jwt.username=jwtuser
jwt.password=password
jwt.token.validity=300  

#basic-Auth
basic.username=admin
basic.password=password

#backend server properties
backend.graphql.server.url=http://localhost:8080/graphql
backend.graphql.server.username=user
